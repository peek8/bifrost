apiVersion: bifrost.peek8.io/v1alpha1
kind: LogSpace
metadata:
  labels:
    app.kubernetes.io/name: bifrost
    app.kubernetes.io/managed-by: kustomize
  name: sample
spec:
  targetNamespaces:
    - asgard
    - midgard
  pvc:
    # For rancher k3s 
    storageClass: "local-path"
  collector:
    storage: 
      size: "5Gi"
  loki:
    storage: 
      size: "5Gi"
  grafana:
    storage: 
      size: "5Gi"    



