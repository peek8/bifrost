# This rule is not used by the project bifrost itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the bifrost.peek8.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: bifrost
    app.kubernetes.io/managed-by: kustomize
  name: logspace-editor-role
rules:
- apiGroups:
  - bifrost.peek8.io
  resources:
  - logspaces
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - bifrost.peek8.io
  resources:
  - logspaces/status
  verbs:
  - get
